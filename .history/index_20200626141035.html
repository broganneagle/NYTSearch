<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-mhpbKVUOPCSocLzx2ElRISIORFRwr1ZbO9bAlowgM5kO7hnpRBe+brVj8NNPUiFs" crossorigin="anonymous">
</head>

<body>
    <div class=container>
        <div class="card">
            <div class="card-header">
                <h4>Search Parameters:</h4>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p> Search term:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="#search"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <p>Number of Records to retrieve:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="#record"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <p>Start Year (optional):</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="#startYear"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <p>End Year (optional):</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="#endYear"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4>Top Articles:</h4>
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
