<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/flatly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-mhpbKVUOPCSocLzx2ElRISIORFRwr1ZbO9bAlowgM5kO7hnpRBe+brVj8NNPUiFs" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
   <style>
        .jumbotron {
            text-align: center;
            background-color: rgb(18, 38, 71);
            color: white;
        }

        footer {
            text-align: center;
        }
    </style>
    
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"> <i class="fas fa-newspaper"></i>New York Times Search</h1>
        </div>
      </div>

    <div class=container>
        <div class="card">
            <div class="card-header">
                <h4>Search Parameters:</h4>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <p> Search term:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="#search"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <p>Number of Records to retrieve:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="#record"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <p>Start Year (optional):</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="#startYear"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <p>End Year (optional):</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="#endYear"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
                <div>
                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
                  <button type="button" class="btn btn-light">Light</button>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4>Top Articles:</h4>
                    </div>
                    <div class="card-body">
                    </div>
                </div>
            </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
<footer>
    <p><small>Made with lots and lots of &hearts;</small></p>
</footer>
</html>
